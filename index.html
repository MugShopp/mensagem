<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem Especial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  background: #fff;
  overflow: hidden;
  position: relative;
  font-family: 'Georgia', serif;
  height: 100vh;
}

.contador {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 7em;
  opacity: 1;
  transition: opacity 0.5s ease;
  z-index: 2;
}

.mensagem {
  display: none;
  text-align: center;
  font-size: 2em;
  position: absolute;
  top: 20%;
  width: 100%;
  color: #333;
  z-index: 2;
}

.video-container {
  display: none;
  position: absolute;
  top: 10%;
  left: 10%;
  width: 80%;
  height: 80%;
  opacity: 0;
  transform: scale(0.8);
  transition: all 1s ease;
  z-index: 10;
}

.video-container.show {
  display: block;
  opacity: 1;
  transform: scale(1);
}

video {
  width: 100%;
  height: 100%;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.final-msg {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-size: 2em;
  color: #333;
  opacity: 0;
  transition: opacity 1s ease;
  z-index: 2;
}

.logo {
  width: 420px;
  margin-top: 20px;
  opacity: 0;
  transition: opacity 1s ease;
}

.hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 1;
}

.heart {
  position: absolute;
  width: 40px;
  height: 40px;
  background-image: url('https://i.postimg.cc/jjG65fSy/images-4.png');
  background-size: cover;
  animation: floatUp 10s linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh);
    opacity: 0;
  }
  30% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <div class="contador" id="contador">1</div>
  <div class="mensagem" id="mensagem">Rodrigo: uma mensagem especial para vocÃª!</div>
  <div class="video-container" id="videoContainer">
    <video id="video" src="Tiffany.mp4" controls></video>
  </div>
  <div class="final-msg" id="finalMsg">
    <p>Feito por,</p>
    <img src="https://i.postimg.cc/7LWQCZjQ/Logo-Alta-Resolu-o-1.png" class="logo" id="logo">
  </div>  <div class="hearts" id="hearts"></div>  <script>
    const contadorEl = document.getElementById('contador');
    const mensagemEl = document.getElementById('mensagem');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('video');
    const finalMsg = document.getElementById('finalMsg');
    const logo = document.getElementById('logo');
    let contador = 1;

    const interval = setInterval(() => {
      contador++;
      if (contador <= 3) {
        contadorEl.textContent = contador;
      } else {
        clearInterval(interval);
        contadorEl.style.opacity = 0;
        setTimeout(() => {
          contadorEl.style.display = 'none';
          mensagemEl.style.display = 'block';
          setTimeout(() => {
            mensagemEl.style.display = 'none';
            videoContainer.classList.add('show');
          }, 3000);
        }, 600);
      }
    }, 1000);

    video.addEventListener('ended', () => {
      videoContainer.classList.remove('show');
      setTimeout(() => {
        videoContainer.style.display = 'none';
        finalMsg.style.display = 'block';
        setTimeout(() => {
          finalMsg.style.opacity = 1;
          logo.style.opacity = 1;
        }, 500);
      }, 1000);
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 8 + Math.random() * 4 + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }
    setInterval(createHeart, 300);
  </script></body>
</html>
